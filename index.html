  <body>
    <div class="form-box">
      <form name="formRegistration">
        <div>
          <input type="hidden" class="hidden">
          <label for="formName">Login</label>
          <input
            type="text"
            id="formName"
            class="formInput"
            placeholder="Enter login"
            
          />
        </div>
        <div>
          <label for="formPassword">Password</label>
          <input
            type="password"
            class="formInput"
            id="formPassword"
            placeholder="Enter password"
           
          />
        </div>
        <div>
          <label for="formEmail">Email address</label>
          <input
            type="text"
            class="formInput"
            id="formEmail"
            placeholder="Enter email"
            
          />
        </div>
        <button type="button" class="btn-add btn-add-initialView">Add user</button>
        <button type="button" class="btn-add btn-add-initialView btnNewAdd">New add user</button>
      </form>
    </div>
